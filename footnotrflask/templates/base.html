{% extends "bootstrap_responsive.html" %}
{%- block head %}
{{ super() }}
<script type="text/javascript">
	//WARNING: when compiling and NOT using js watch, MUST use -strict-math=on
	//or else elliptic border radius for page curl will break! 
	less = {
		strictMath: true
	};
</script>
<script src="/static/less-min.js" type="text/javascript"></script>
<script src="/static/jquery.js" type="text/javascript"></script>
<script src="/static/underscore.js" type="text/javascript"></script>
<script src="/static/backbone.js" type="text/javascript"></script>
<script src="/static/backbone-relational.js" type="text/javascript"></script>
<script src="/static/application.js" type="text/javascript"></script>
{%- endblock %}
{%- block style %}
{{ super() }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{'/static/application.less'}}" type="text/css" rel="stylesheet/less">
<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
{% endblock %}

{% endblock %}
